<!DOCTYPE html>
<html>
<!-- 
    Exchange the line above for this to enable offline support
    <html manifest="manifest.appcache">

    Please make your homework before doing this:
        http://www.alistapart.com/articles/application-cache-is-a-douchebag/
        http://appcachefacts.info
    
    This might be necessary to set up on your server, to make sure 
    files are updated when the appcache file itself is:
        https://github.com/robnyman/Firefox-OS-Boilerplate-App/blob/gh-pages/.htaccess
 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/headers.css"/>
    <link rel="stylesheet" type="text/css" href="css/buttons.css"/>
    <link rel="stylesheet" type="text/css" href="css/toolbars.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <title>Firefox OS Boilerplate App</title>
</head>

<body>

<section role="region" class="skin-organic">
    <header>
        <menu type="toolbar" id="install">
            <button>Install</button>
        </menu>
        <h1>Firefoxg OS Boilerplate</h1> 

        <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
        <div id="online-status" title="Online"></div>
    </header>
    
    <header id="web-activities">
        <h2>WebActivities</h2>
    </header>

    <ul class="compact">
        <li><button id="pick-image">Pick image</button>
            <div id="image-presenter"></div>
        </li>
        
        <li><button id="pick-anything">Pick anything</button></li>

        <li><button id="record">Take picture</button></li>

        <li><button id="dial">Dial number</button></li>

        <li><button id="send-sms">Send SMS</button></li>

        <li><button id="add-contact">Add contact</button></li>

        <li><button id="share">Share URL</button></li>

        <li><button id="share-image">Share Image</button>
            <img id="image-to-share" src="images/logo64.png" alt="">
        </li>

        <li><button id="view-url">View URL</button></li>

        <li><button id="compose-email">Compose mail</button></li>
    </ul>
    
    <header>
        <h2>WebAPIs</h2>
    </header>
    
    <ul class="compact last">
        <li><button id="add-notification">Add notification</button></li>

        <li><button id="lock-orientation">Orientation lock</button></li>

        <li><button id="vibrate">Vibrate 2 sec</button></li>

        <li><button id="add-alarm">Add alarm</button></li>

        <li>
            <button id="check-connection">Check connection</button>
            <div id="connection-display"></div>
        </li>

        <li>
            <button id="check-battery">Check battery</button>
            <div id="battery-display"></div>
        <li>
    </ul>

    <div role="toolbar">
        <ul>
            <li><button id="save-bookmark">Save bookmark</button></li>
        </ul>
        <ul>
            <li><button id="reload" class="reload">Reload</button></li>
        </ul>
    </div>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>

    <!-- 
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->

</section>

</body>
</html>
